{% extends "epi/index.html" %}

{% block content %}
<p>Atualizando</p>
{% if erro %}
<div class="alert alert-danger alert-dismissible fade show">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Preencha todos os campos!</strong>
</div>
{% endif %}
<form action="{% url 'atualizar' epi.id %}" method="post">
    {% csrf_token %}
    <div class="form-group my-2">
        <label for="nome">Nome</label>
        <input class="form-control" type="text" name="nome" placeholder="Nome" value="{{ epi.nome }}">
    </div>
    
    <div class="form-group my-2">
        <label for="C.A.">C.A.</label>
        <input class="form-control" type="text" name="C.A." placeholder="C.A." value="{{ epi.ca }}">
    </div>
    <div class="form-group my-2">
        <label for="validade">Validade</label>
        <input class="form-control" type="date" name="Validade" placeholder="Validade" value="{{ epi.validade|date:'Y-m-d' }}">
    </div>
    <div>
        <input class="btn btn-success" type="submit" value="Enviar">
    </div>
</form>

<!-- Barra de Pesquisa -->
<div class="form-group my-2">
    <input type="text" class="form-control" id="search" placeholder="Pesquisar...">
</div>

<!-- Tabela com Itens do Banco de Dados -->
<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>C.A.</th>
                <th>Validade</th>
               </tr>
        </thead>
        <tbody>
            {% for item in itens %}
            <tr>
                <td>{{ item.nome }}</td>
                <td>{{ item.ca }}</td>
                <td>{{ item.validade|date:'d/m/Y' }}</td>
                <td>
                    <a href="{% url 'editar' item.id %}" class="btn btn-primary btn-sm">Editar</a>
                    <a href="{% url 'deletar' item.id %}" class="btn btn-danger btn-sm">Deletar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
